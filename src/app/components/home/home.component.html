<mat-grid-list cols="1" rowHeight="200px">
  <mat-grid-tile>
    <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 63px !important;">

    </div>
  </mat-grid-tile>
  <mat-grid-tile>
  <ul *ngFor="let room of rooms">
    <li (click)="openRoom(room.id)">
      <mat-card>
        <span class="badge">{{room.id}}</span> {{room.name}}
      </mat-card>
    </li>
  </ul>
    </mat-grid-tile>

</mat-grid-list>
<button mat-stroked-button color="warn" class="btn-logout" (click)="logout()">Logout</button>

<button mat-raised-button color="primary" class="btn-add" (click)="openCreateRoomModal()">
  <mat-icon>add</mat-icon>
  Criar sala
</button>
