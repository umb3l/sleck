<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title style="margin-left: 40px !important;">Sign In</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="example-form">
      <mat-card-content>
        <div>
          <mat-form-field class="example-full-width">
            <input formControlName="email" id="email" [required]="true" matInput placeholder="Email">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <input [type]="hide ? 'password' : 'text'" formControlName="password" id="password" [required]="true" matInput placeholder="Password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>

      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" style="margin-left: 50px !important;" (click)="submit()">Sign-in</button>
    </form>
  </mat-card>

</div>


<ng-template #incorrectPassword>
  <h2 matDialogTitle>Alerta</h2>
  <p matDialogContent>Senha ou usuário inválidos.</p>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>Fechar</button>
  </mat-dialog-actions>
</ng-template>
